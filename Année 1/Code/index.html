<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pas de la propagande Rust...</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: blueviolet;
        margin: 0;
        padding: 20px;
      }

      .block {
        background-color: rebeccapurple;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      h1 {
        color: white;
        text-align: center;
      }

      .my-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .imgr {
        display: block;
        margin: 20px auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="block">
      <h1>Hello, World!</h1>
      <img
        src="https://rustacean.net/assets/rustacean-flat-happy.png"
        alt="Rust > C oubliez pas"
        width="300"
        class="imgr"
        onclick="window.location.href='https://doc.rust-lang.org/book'"
      />

      <button onclick="window.location.href='https://doc.rust-lang.org/book'" class="my-button" >La Bible</button>
    </div>
  </body>
  <script>
    // Exemple simple : Afficher une alerte lorsque l'utilisateur clique sur un bouton

    // Créer un bouton (nouvelle constante)
    const button = document.createElement("button");

    // Définir une classe CSS pour le bouton (propriété className)
    button.className = "my-button";

    // Définir le texte du bouton (propriété textContent)
    button.textContent = "Clique moi dessus ";

    // Ajouter un gestionnaire d'événements pour le clic (callback function sur l'événement 'click')
    button.addEventListener("click", () => {
      alert("Hello JavaScript!");
    });

    // Ajouter le bouton au corps du document (méthode appendChild)
    document.body.appendChild(button);
  </script>
</html>
